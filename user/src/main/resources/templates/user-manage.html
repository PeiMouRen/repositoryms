<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>用户管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/layui/css/layui.css"  media="all">
	<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<div style="display: none" id="user_form">
	<form class="layui-form" action="/user/user" method="post" lay-filter="user_form">
		<!-- springboot可接受此参数该判断表单的提交方式 -->
		<input type="hidden" name="_method" id="submit_method" value="" />
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">单选框</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="1" title="男">
				<input type="radio" name="sex" value="0" title="女" checked>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block">
				<input type="text" name="phone" required  lay-verify="required|phone|number" placeholder="请输入手机号" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" name="email" required  lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户等级</label>
			<div class="layui-input-block">
				<select name="level" lay-verify="required">
					<option value="2">高级操作员</option>
					<option value="3">普通操作员</option>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>

<script type="text/html" id="toolbarDemo">
	<div class="layui-btn-container">
		<button class="layui-btn layui-btn-sm" lay-event="addUser">新增用户</button>
	</div>
</script>

<script type="text/html" id="barDemo">
	{{# if(d.level != 1) { }}
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	{{# } }}
</script>

<script type="text/html" id="sexTpl">
	{{#  if(d.sex == 0){ }}
	女
	{{#  } else if(d.sex == 1) { }}
	男
	{{#  } else { }}
	未知
	{{# } }}
</script>

<script type="text/html" id="levelTpl">
	{{#  if(d.level == 1){ }}
	管理员
	{{#  } else if(d.level == 2) { }}
	高级操作员
	{{#  } else if(d.level == 3) { }}
	普通操作员
	{{# } }}
</script>

<script src="/js/jquery-3.6.0.min.js" charset="utf-8"></script>
<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script th:inline="none">
	layui.use(['table', 'form', 'layer'], function(){
		var table = layui.table;
		var form = layui.form;
		var layer = layui.layer;

		table.render({
			elem: '#test'
			,url:'/user/users'
			,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
			,defaultToolbar: ['filter', 'exports', 'print']
			,cols: [[
				{field:'id', width:80, title: 'ID', sort: true}
				,{field:'username', width:160, title: '用户名'}
				,{field:'sex', width:80, title: '性别', sort: true, templet: '#sexTpl'}
				,{field:'phone', width:200, title: '联系方式'}
				,{field:'email', width:200, title: '邮箱'}
				,{field:'level', title: '用户等级', minWidth: 150, sort: true, templet: '#levelTpl'}
				,{width:200,title:'操作', toolbar:'#barDemo'}
			]]
			,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
				layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
				//,curr: 5 //设定初始在第 5 页
				,groups: 5 //只显示 5 个连续页码
				,first: true //显示首页
				,last: true //显示尾页
			}
			,request: {
				pageName: 'current',
				limitName: 'size'
			}
			,response: {
				statusName: 'code' //数据状态的字段名称，默认：code
				,statusCode: 200 //成功的状态码，默认：0
				,msgName: 'message' //状态信息的字段名称，默认：msg
				,countName: 'total' //数据总数的字段名称，默认：count
				,dataName: 'data' //数据列表的字段名称，默认：data
			}
		});

		//头工具栏事件
		table.on('toolbar(test)', function(obj){
			switch(obj.event){
				case 'addUser':
					$('#user_form form')[0].reset();
					$('#submit_method').val("post");
					layer.open({
						type: 1,
						title: '新增用户',
						area: ['400px', '400px'],
						content: $('#user_form')
					});
					break;

			};
		});

		//监听工具条
		table.on('tool(test)', function(obj){
			var data = obj.data;
			if(obj.event === 'del'){
				layer.confirm('真的删除行么', function(index){
					obj.del();
					layer.close(index);
				});
			} else if(obj.event === 'edit'){
				form.val('user_form', obj.data);
				$('#submit_method').val("put");
				layer.open({
					type: 1,
					title: '编辑用户信息',
					area: ['400px', '400px'],
					content: $('#user_form')
				});
			}
		});
	});
</script>

</body>
</html>
