<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body class="login-page sidebar-expanded">
    <div class="login-wrapper">
        <div class="header skew">
        </div>
        <div class="login-logo">
            <a href="http://demo.kangjingept.com:8020/cssthemes6/1.14ZF08/index.html">

                    </div>
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                	<div class="row">

		                        	记住密码
		                     </span>
	                	</div>
	                	<div class="col-xs-5">
	                		<span class="pull-right">
	                			<a href="http://demo.kangjingept.com:8020/cssthemes6/1.14ZF08/pages/page/login.html#">忘记密码?</a>
	                		</span>
	                	</div>
	                </div>
                </div>
				<div class="form-group">
					<label>
	                    <button type="submit" class="btn btn-primary">登录</button>
	                </label>
				</div>
				<div class="social-auth text-center">
					<p>第三方登录</p>
					<a href="http://demo.kangjingept.com:8020/cssthemes6/1.14ZF08/pages/page/login.html#">
						<i class="iconfont icon-qq"></i>
					</a>
					<a href="http://demo.kangjingept.com:8020/cssthemes6/1.14ZF08/pages/page/login.html#">
						<i class="iconfont icon-wechat"></i>
					</a>
					<a href="http://demo.kangjingept.com:8020/cssthemes6/1.14ZF08/pages/page/login.html#">
						<i class="iconfont icon-sina"></i>
					</a>
				</div>
				<p class="text-center">
					<a href="http://demo.kangjingept.com:8020/cssthemes6/1.14ZF08/pages/page/register.html">没有账号?前往注册账号</a>
				</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/jquery-2.1.0.min.js"></script>

    	 $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({

            radioClass: 'iradio_minimal-blue'
        })
    </script>
