<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/css/index.css"  media="all">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">仓库管理系统</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-username"></i>
                    <span th:text="${username}"></span>
                </a>
               <!-- <dl class="layui-nav-child">
                    <dd><a href="">set 1</a></dd>
                    <dd><a href="">set 2</a></dd>
                </dl>-->
            </li>
            <li class="layui-nav-item"><a href="/user/logout">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="left_nav">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;" data-url="/page/user-manage" data-id='1' data-text="用户管理">用户管理</a>
                    <!--<dl class="layui-nav-child">
                        <dd><a href="javascript:;">menu item 1-1</a></dd>
                        <dd><a href="javascript:;">menu item 1-2</a></dd>
                        <dd><a href="javascript:;">menu item 1-3</a></dd>
                        <dd><a href="">the links</a></dd>
                    </dl>-->
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" data-url="/page/test1" data-id='2' data-text="test1">test1</a>
                    <!--<dl class="layui-nav-child">
                        <dd><a href="javascript:;">list 2-1</a></dd>
                        <dd><a href="javascript:;">list 2-2</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>-->
                </li>
                <li class="layui-nav-item"><a href="javascript:;"data-url="/page/test2" data-id='3' data-text="test2">test2</a></li>
                <li class="layui-nav-item"><a href="">the links</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--tab 切换-->
        <div class="layui-tab layui-tab-brief main-layout-tab" style="height: 480px;" lay-filter="tab" lay-allowClose="true">
            <ul class="layui-tab-title">
                <li class="layui-this welcome" lay-id="1">用户管理</li>
            </ul>
            <div class="layui-tab-content" style="height: 100%;" >
                <div class="layui-tab-item layui-show" style="background: #f5f5f5; height: 100%;">
                    <!--1-->
                    <iframe src="/page/user-manage"  width="100%" height="100%" name="iframe" scrolling="auto" class="iframe" framborder="0"></iframe>
                    <!--1end-->
                </div>
            </div>
        </div>
    </div>

    <!--<div class="layui-footer">
        &lt;!&ndash; 底部固定区域 &ndash;&gt;
        底部固定区域
    </div>-->
</div>

<script src="/js/jquery-3.6.0.min.js" charset="utf-8"></script>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/index.js" charset="utf-8"></script>
<script>

    layui.use('element', function(){
        var element = layui.element;

    });
</script>
